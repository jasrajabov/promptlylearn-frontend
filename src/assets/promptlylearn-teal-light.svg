<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tealGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tealAccentLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="nodeGlowLight">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glowLight">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect width="1200" height="300" fill="#FFFFFF" rx="20"/>
  
  <!-- Connected nodes network icon -->
  <g transform="translate(120, 150)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="70" fill="url(#nodeGlowLight)"/>
    
    <!-- Layer 1 - Outer nodes -->
    <g opacity="0.9">
      <circle cx="0" cy="-55" r="7" fill="#14B8A6"/>
      <line x1="0" y1="0" x2="0" y2="-55" stroke="url(#tealGradLight)" stroke-width="2" opacity="0.6"/>
      
      <circle cx="48" cy="-27" r="7" fill="#06B6D4"/>
      <line x1="0" y1="0" x2="48" y2="-27" stroke="url(#tealGradLight)" stroke-width="2" opacity="0.6"/>
      
      <circle cx="48" cy="27" r="7" fill="#14B8A6"/>
      <line x1="0" y1="0" x2="48" y2="27" stroke="url(#tealGradLight)" stroke-width="2" opacity="0.6"/>
      
      <circle cx="0" cy="55" r="7" fill="#06B6D4"/>
      <line x1="0" y1="0" x2="0" y2="55" stroke="url(#tealGradLight)" stroke-width="2" opacity="0.6"/>
      
      <circle cx="-48" cy="27" r="7" fill="#14B8A6"/>
      <line x1="0" y1="0" x2="-48" y2="27" stroke="url(#tealGradLight)" stroke-width="2" opacity="0.6"/>
      
      <circle cx="-48" cy="-27" r="7" fill="#06B6D4"/>
      <line x1="0" y1="0" x2="-48" y2="-27" stroke="url(#tealGradLight)" stroke-width="2" opacity="0.6"/>
    </g>
    
    <!-- Layer 2 - Web connections -->
    <g opacity="0.3" stroke="url(#tealGradLight)" stroke-width="1.5">
      <line x1="0" y1="-55" x2="48" y2="-27"/>
      <line x1="48" y1="-27" x2="48" y2="27"/>
      <line x1="48" y1="27" x2="0" y2="55"/>
      <line x1="0" y1="55" x2="-48" y2="27"/>
      <line x1="-48" y1="27" x2="-48" y2="-27"/>
      <line x1="-48" y1="-27" x2="0" y2="-55"/>
    </g>
    
    <!-- Layer 3 - Inner nodes -->
    <g opacity="0.95">
      <circle cx="0" cy="-25" r="5" fill="#14B8A6"/>
      <line x1="0" y1="0" x2="0" y2="-25" stroke="url(#tealGradLight)" stroke-width="2.5" opacity="0.7"/>
      
      <circle cx="25" cy="0" r="5" fill="#06B6D4"/>
      <line x1="0" y1="0" x2="25" y2="0" stroke="url(#tealGradLight)" stroke-width="2.5" opacity="0.7"/>
      
      <circle cx="0" cy="25" r="5" fill="#14B8A6"/>
      <line x1="0" y1="0" x2="0" y2="25" stroke="url(#tealGradLight)" stroke-width="2.5" opacity="0.7"/>
      
      <circle cx="-25" cy="0" r="5" fill="#06B6D4"/>
      <line x1="0" y1="0" x2="-25" y2="0" stroke="url(#tealGradLight)" stroke-width="2.5" opacity="0.7"/>
    </g>
    
    <!-- Center core -->
    <circle cx="0" cy="0" r="10" fill="url(#tealGradLight)" filter="url(#glowLight)"/>
    <circle cx="0" cy="0" r="6" fill="white"/>
    
    <!-- Orbital ring -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#tealGradLight)" stroke-width="2" opacity="0.25" stroke-dasharray="5,5">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="20s"
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text -->
  <g transform="translate(260, 150)">
    <text x="0" y="20" 
          font-family="'Inter', 'Poppins', 'Segoe UI', -apple-system, system-ui, sans-serif" 
          font-size="90" 
          font-weight="800" 
          fill="#1F2937"
          letter-spacing="-3">
      PromptlyLearn
    </text>
    
    <line x1="0" y1="38" x2="220" y2="38" 
          stroke="url(#tealAccentLight)" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <g opacity="0.7">
      <circle cx="710" cy="-5" r="5" fill="#14B8A6"/>
      <circle cx="730" cy="0" r="4" fill="#06B6D4"/>
      <circle cx="745" cy="3" r="3" fill="#14B8A6"/>
    </g>
    
    <text x="2" y="72" 
          font-family="'Inter', 'Segoe UI', -apple-system, system-ui, sans-serif" 
          font-size="17" 
          font-weight="600" 
          fill="#14B8A6"
          letter-spacing="4">
      AI-POWERED LEARNING
    </text>
  </g>
</svg>