<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tealGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book with AI chip design centered -->
  <g transform="translate(50, 50)">
    <!-- Open book shape -->
    <path d="M -30 -20 Q -30 -25, -25 -25 L -5 -25 Q 0 -25, 0 -20 L 0 20 Q 0 25, -5 25 L -25 25 Q -30 25, -30 20 Z" 
          fill="none" 
          stroke="url(#tealGradientIcon)" 
          stroke-width="4"/>
    <path d="M 30 -20 Q 30 -25, 25 -25 L 5 -25 Q 0 -25, 0 -20 L 0 20 Q 0 25, 5 25 L 25 25 Q 30 25, 30 20 Z" 
          fill="none" 
          stroke="url(#tealGradientIcon)" 
          stroke-width="4"/>
    
    <!-- Center binding -->
    <line x1="0" y1="-25" x2="0" y2="25" stroke="url(#tealGradientIcon)" stroke-width="2.5"/>
    
    <!-- AI circuit nodes on pages -->
    <circle cx="-15" cy="-10" r="3.5" fill="#14b8a6"/>
    <circle cx="-15" cy="0" r="3.5" fill="#06b6d4"/>
    <circle cx="-15" cy="10" r="3.5" fill="#14b8a6"/>
    
    <circle cx="15" cy="-10" r="3.5" fill="#06b6d4"/>
    <circle cx="15" cy="0" r="3.5" fill="#14b8a6"/>
    <circle cx="15" cy="10" r="3.5" fill="#06b6d4"/>
    
    <!-- Connecting lines -->
    <line x1="-15" y1="-10" x2="-15" y2="0" stroke="#14b8a6" stroke-width="2" opacity="0.5"/>
    <line x1="-15" y1="0" x2="-15" y2="10" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <line x1="15" y1="-10" x2="15" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <line x1="15" y1="0" x2="15" y2="10" stroke="#14b8a6" stroke-width="2" opacity="0.5"/>
  </g>
</svg>