<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - PromptlyLearn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 900;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background: white;
      color: #14b8a6;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .features {
      margin-top: 3rem;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
    }
    
    .features h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    
    .features ul {
      list-style: none;
    }
    
    .features li {
      padding: 8px 0;
      padding-left: 30px;
      position: relative;
    }
    
    .features li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .status {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
    }

    .online {
      background: rgba(16, 185, 129, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Don't worry, your progress is saved locally!
    </p>
    
    <div class="status" id="status">
      <span id="status-text">Checking connection...</span>
    </div>
    
    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <h2>While You're Offline:</h2>
      <ul>
        <li>View your downloaded courses</li>
        <li>Track your progress</li>
        <li>Mark lessons as complete</li>
        <li>Changes sync when you're back online</li>
      </ul>
    </div>
  </div>
  
  <script>
    const statusEl = document.getElementById('status');
    const statusText = document.getElementById('status-text');

    function updateStatus() {
      if (navigator.onLine) {
        statusEl.classList.add('online');
        statusText.textContent = 'Connection restored! Reloading...';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        statusEl.classList.remove('online');
        statusText.textContent = 'You are offline';
      }
    }

    // Initial check
    updateStatus();

    // Auto-retry when back online
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Check connection every 3 seconds
    setInterval(() => {
      if (navigator.onLine) {
        updateStatus();
      }
    }, 3000);
  </script>
</body>
</html>
